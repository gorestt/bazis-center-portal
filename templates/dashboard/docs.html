{% extends 'base.html' %}
{% block content %}
<h2>Документация</h2>
<div class="row">
  <div class="col-md-7">
    <ul class="list-group mb-3">
      {% for d in docs %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ d.name }}
        <a href="{{ d.file.url }}" class="btn btn-sm btn-outline-primary">Скачать</a>
      </li>
      {% empty %}
      <li class="list-group-item text-muted">Документы не загружены.</li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-5">
    <h5>Загрузка документа</h5>
    <form method="post" enctype="multipart/form-data" class="card card-body">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary btn-sm" type="submit">Загрузить</button>
    </form>
  </div>
</div>
{% endblock %}
