{% extends 'base.html' %}
{% block content %}
<h2>Публичные документы</h2>
<ul class="list-group">
  {% for d in docs %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ d.name }}
    <a href="{{ d.file.url }}" class="btn btn-sm btn-outline-primary">Скачать</a>
  </li>
  {% empty %}
  <li class="list-group-item text-muted">Документы еще не загружены.</li>
  {% endfor %}
</ul>
{% endblock %}
